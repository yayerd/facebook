<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Facebook</title>
    <link rel="stylesheet" href="makeup.css">
</head>

<body>

    <!-- All Part -->
    <div class="mother">
        <!-- Left Part -->
        <div class="daughter">
            <h1 class="titre_page">
                Challenge
            </h1>
            <p class="sous_titre">
                Avec Facebook, partagez et restez en contact avec votre entourage.
            </p>
    </div>

        <!-- Right Part -->
        <div class="son">
            <form class="formulaire_connexion">
                <div class="les_inputs">
                    <input type="email" placeholder="Adresse e-mail ou numéro de tél." name="email" class="text_zone">
                    <input type="password" placeholder="Mot de passe" name="pass" class="text_zone">
                </div>
                <button type="submit" class="se_connecter"> Se connecter </button>
                <div class="pass_oublié"><a href="#">Mot de passe oublié ?</a></div>
                <hr class="separateur">
                <button type="button" class="créer_compte" > Créer nouveau compte </button>
            </form>
        
                <div class="suggestion">
                     <p>
                     <b>Créer une Page</b> pour une célébrité, une marque ou une entreprise.
                     </p>
                </div>
        </div>

    </div>

</body>

</html>
